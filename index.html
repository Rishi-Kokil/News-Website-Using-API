<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="./assets/NewsLogo.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-item">IPL</li>
                    <li class="hover-links nav-item">Finance</li>
                    <li class="hover-links nav-item">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g. Science">
                <button class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
           
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="News image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 id="news-source" class="news-source">Times of India</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Exercitationem labore cupiditate maiores quis illum quo nam quibusdam consequatur dignissimos modi.</p>
            </div>
        </div>
    </template>
    

    <script src="./index.js"></script>
</body>
</html>
